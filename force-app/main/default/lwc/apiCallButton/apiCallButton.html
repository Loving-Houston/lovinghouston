<template>
    <lightning-card>
        <lightning-button variant="brand-outline" label="Find Churches" title="findChurchesButton"
            onclick={handleFindChurchesClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
    <template if:true={showCSPs}>
        <lightning-datatable data={csps} key-field="Id" columns={columns} selected-rows={selectedRows}>
        </lightning-datatable>
    </template>
</template>
